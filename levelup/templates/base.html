<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Boxicons -->
      <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
      <!-- My CSS -->
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />

      <title>Levelup</title>
   </head>
   <body>
      <!-- SIDEBAR -->
      <section id="sidebar">
         <a href="#" class="brand">
            <i class="bx bxs-smile"></i>
            <span class="text">Levelup</span>
         </a>
         <ul class="side-menu top">
            <li class="active">
               <a href="{% url 'home'  %}">
                  <i class="bx bxs-dashboard"></i>
                  <span class="text">Home</span>
               </a>
            </li>

            <li>
               <a href="#">
                  <i class="bx bxs-doughnut-chart"></i>
                  <span class="text">All battles</span>
               </a>
            </li>
            <li>
               <a href="{% url 'minted_nft'  %}">
                  <i class="bx bxs-wallet"></i>
                  <span class="text">NFT</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <i class="bx bxs-message-dots"></i>
                  <span class="text">Message</span>
               </a>
            </li>
            <li>
               <a href="#">
                  <i class="bx bxs-group"></i>
                  <span class="text">Team</span>
               </a>
            </li>
         </ul>
         <ul class="side-menu">
            <li>
               <a href="#">
                  <i class="bx bxs-cog"></i>
                  <span class="text">Settings</span>
               </a>
            </li>
            <li>
               <a href="#" class="logout">
                  <i class="bx bxs-log-out-circle"></i>
                  <span class="text">Logout</span>
               </a>
            </li>
         </ul>
      </section>
      <!-- SIDEBAR -->

      <!-- CONTENT -->
      <section id="content">
         <!-- NAVBAR -->
         <nav>
            <i class="bx bx-menu"></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
               <div class="form-input1">
                  <input type="search" placeholder="Search..." />
                  <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
               </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden />
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
               <i class="bx bxs-bell"></i>
               <span class="num">8</span>
            </a>
            <a href="#" class="profile">
               <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80" />
            </a>
         </nav>
         <!-- NAVBAR -->
         {% block content %} {% endblock %}
      </section>
      <!-- CONTENT -->
   </body>
</html>
